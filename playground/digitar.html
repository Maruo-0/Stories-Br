<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="digitar.css">
    <title>jogo de digitação</title>
</head>
<body>
    <div class="title">Jogo de Digitação</div>
    <div class="timer" id="timer">0</div>
    <div id="reiniciar">Reiniciar</div>
    <div class="container" id="container">
        <div class="quote-display" id="quoteDisplay"></div>
        <textarea id="quoteInput" class="quote-input" autofocus></textarea>
    </div>
    <div class="tema">
        <h3>Escolha um tema</h3>
        <select id="tema">
            <option value="personagens">Personagens</option>
            <option value="chave">Objetos</option>
        </select>
    </div>
    <div class="comecar" id="comecar">Começar</div>
    <div class="continuar" id="explicacao">Detalhes</div>
    <div class="continuar" id="continuar">Continuar</div>

    <div class="modal-back">
        <div class="modal">
            <span>&times;</span>
            <h2>Detalhes:</h2>
            <div id="detalhes">Padres Manoel da Nóbrega e José de Anchieta – chegaram ao Brasil no século XVI, dando início a catequização dos índios.</div>
        </div>
    </div>
    <script src="conteudo.js"></script>
    <script src="digitar.js" defer></script>
</body>
</html>
