<head>

    <!--CSS-->

    <link rel="stylesheet" href="css/style.css">

<body class="text-center">
    
    <nav class="navbar fixed-top navbar-expand-md">
        <a class="navbar-brand" href="index.html"><p id="logo">Stories <span><img src="/src/br.png" alt="Stores BR" srcset=""></span> </p></a>
    </nav>
        
    <div class="container">
        <div class="eue padding-sm borda-r">
            <img class="mb-4" src="src/bandeira.png" alt="" width="100" height="auto">
            <h1 class="h3 mb-3 font-weight-normal">Acessar a Biblioteca</h1>
        </div>
        <div class=" borda-r2">
            <form class="form-signin">
                <label for="inputEmail" class="sr-only">Email</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus="">
                <label for="inputPassword" class="sr-only">Senha</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required="">
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Lembre de mim
                    </label>
                </div>
                <button class="btn btn-lg btn-cl btn-block" type="submit">Entrar</button>
                <label class="subline">Não tem uma conta? <a href="inscrisao.html">Inscreva-se</a></label>
                <p class="mt-3 text-muted">© 2019-2019</p>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
