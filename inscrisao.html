<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <!--CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/inscrisao.css">

<body>
    <nav class="navbar fixed-top navbar-expand-md bg-light">
        <a class="navbar-brand" href="index.html"><img src="src/storesBR-amarelo-verde-sombra.png" alt="Stores BR" width="200px"></a>
    </nav>
        
    <form action="">
        <div class="container">
            <h1>Crie sua conta</h1>
            <p>Preencha os campos para se registrar.</p>
            <hr>
        
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="exemplo@exemplo.com" required>
        
            <label for="psw"><b>Senha</b></label>
            <input type="password" placeholder="******" required>
        
            <label for="psw-repeat"><b>Confirme a senha</b></label>
            <input type="password" placeholder="******" required>
            <label class="subline">Use oito ou mais caracteres para uma senha mais forte</label>
            <hr>
        
            <p>Ao criar uma conta você está concordando com nossos <a href="#">Termos de uso</a>.</p>
            <button type="submit" class="registerbtn">Registrar</button>
        </div>
        
        <div class="container signin">
            <p>Já tem uma conta? <a href="login.html">Faça o Login</a>.</p>
        </div>
    </form>
</body>
