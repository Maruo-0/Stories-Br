<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Resultados</title>
        <link rel="stylesheet" href="../../../src/styles/app.css"/>
    </head>
    <body>
        <div class="container">
            <div id="end" class="flex-center flex-column">
                <h1 id="finalScore"></h1>
                <form>
                    <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder="username"
                    />
                    <button 
                        type="submit" 
                        class="btn" 
                        id="saveScoreBtn" 
                        onclick="saveHighScore(event)"
                        disabled
                    >
                        Salve a pontuação
                    </button>
                </form>
                <a class="btn" href="game.html">Jogar novamente</a>
                <a class="btn" href="../../index.html">Voltar ao inicio</a>
            </div>
        </div>
        <script src="../../../src/javascript/end.js"></script>
    </body>
</html>
